<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h2>Ласкаво просимо, <span id="usernameDisplay"></span>!</h2>
            <button class="logout-btn" id="logoutBtn">Вийти</button>
        </div>

        <h3>Відповіді на питання:</h3>
        <form id="profileForm">
            <div class="form-group">
                <label for="question1">Який Ваш улюблений колір?</label>
                <input type="text" id="question1" name="question1">
            </div>
            
            <div class="form-group">
                <label for="question2">Яка Ваша улюблена страва?</label>
                <input type="text" id="question2" name="question2">
            </div>
            
            <div class="form-group">
                <label for="question3">Яке Ваше хобі?</label>
                <input type="text" id="question3" name="question3">
            </div>
            
            <button type="submit">Зберегти відповіді</button>
        </form>
    </div>

    <script src="app/config.js"></script>
    <script src="app/auth/auth.component.js"></script>
    <script src="app/services/storage.service.js"></script>
    <script src="app/profile.component.js"></script>
</body>
</html>
